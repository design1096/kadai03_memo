<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- タイトル -->
    <title>経費申請</title>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>経費申請</h1>
    </header>
    <!-- メイン  -->
    <main>
        <form class="row g-3 was-validated">
            <!-- 日付テキストボックス -->
            <div class="col-md-3" id="">
                <label for="expense_day" class="form-label">日付</label>
                <input type="date" class="form-control" id="expense_day" required>
                <div class="invalid-feedback">入力してください</div>
            </div>
            <!-- 経費種別プルダウン -->
            <div class="col-md-3">
                <label for="expense_type" class="form-label">経費種別</label>
                <select id="expense_type" class="form-select" required>
                    <option selected disabled value="">-- 選択してください --</option>
                    <option value="1">交通費</option>
                    <option value="2">その他</option>
                </select>
                <div class="invalid-feedback">選択してください</div>
            </div>
            <!-- その他の場合テキストボックス -->
            <div class="col-md-3" id="type_text_area">
                <label for="type_text" class="form-label">種別名</label>
                <input type="text" class="form-control" id="type_text" required>
                <div class="invalid-feedback">入力してください</div>
            </div>
            <!-- 金額テキストボックス -->
            <div class="col-md-3" id="">
                <label for="price_number" class="form-label">金額</label>
                <input type="number" class="form-control" id="price_number" required>
                <div class="invalid-feedback">入力してください</div>
            </div>
            <!-- 申請ボタン -->
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="application_btn">申請</button>
            </div>
            <!-- 申請内容テーブル -->
            <table class="table">
                <thead class="table-primary">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">日付</th>
                    <th scope="col">経費種別</th>
                    <th scope="col">金額</th>
                  </tr>
                </thead>
                <tbody id="expense_table">
                </tbody>
            </table>
            <!-- 合計金額テーブル -->
            <table class="table" style="width: 50%;">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">合計金額</th>
                  </tr>
                </thead>
                <tbody id="total_table">
                </tbody>
            </table>
            <!-- クリアボタン -->
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="clear_btn">クリア</button>
            </div>
        </form>
    </main>
    <!-- フッター -->
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/request.js" charset="utf-8"></script>
</body>
</html>
